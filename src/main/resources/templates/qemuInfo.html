<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>虚拟机信息</title>
    <link rel="stylesheet" href="layui/css/layui.css"
          media="all">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="layui/layui.js"></script>
    <script src="echarts/echarts.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>
        @font-face {
            font-family: 'aliregu';
            src: url('font/Alibaba-PuHuiTi-Regular.ttf');
            src: url('font/Alibaba-PuHuiTi-Regular.otf') format('truetype'),
            url('font/Alibaba-PuHuiTi-Regular.eot') format('embedded-opentype'),
            url('font/Alibaba-PuHuiTi-Regular.woff') format('woff'),
            url('font/Alibaba-PuHuiTi-Regular.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: "aliregu", sans-serif;
        }

        .processdiv {
            background-color: #E6E6E6;
            width: 100%;
            height: 18px;
            border-radius: 20px;
        }

        .processbar {
            height: 18px;
            border-radius: 20px;
            background-color: #26a0da;
        }

        .processtext {
            float: right;
            padding: 1px 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<br>
<form class="layui-form layui-form-pane" action="" th:object="${qemuInfo}">
    <div class="layui-form-item">
        <label class="layui-form-label">主机名</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{hostName}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{url}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">hypervisor</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{hyperVisor}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">vir版本</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{virVersion}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CPU类型</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{cpuType}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CPU数</label>
        <div class="layui-input-block">
            <input type="text" disabled style="cursor: not-allowed;" th:value="*{cpuNum}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内存使用</label>
        <div class="layui-input-block">
            <div style="padding: 10px 5px">
                <div class="processdiv">
                    <div id="memValue" class="processbar" style="width: 0">
                        <p class="processtext">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">磁盘使用</label>
        <div class="layui-input-block">
            <div style="padding: 10px 5px">
                <div class="processdiv">
                    <div id="capaValue" class="processbar" style="width: 0">
                        <p class="processtext">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:object="${netInfo}">
        <div class="layui-form-item">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{id}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网卡名</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{name}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网卡类型</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{type}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网卡状态</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{state}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">IP</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{ip}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">子网掩码</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{netmask}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网关</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{broadcast}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">MAC地址</label>
            <div class="layui-input-block">
                <input type="text" disabled style="cursor: not-allowed;" th:value="*{mac}" class="layui-input">
            </div>
        </div>
    </div>
</form>
</body>

</html>
